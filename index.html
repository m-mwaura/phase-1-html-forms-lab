<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
<form>

      <!-- Add a label for 'fullname'-->
  <label for="fullname">Full Name</label>
  <input
        type="text"
        id="fullname"
        name="fullname"
        placeholder="Enter Name"
        required
        />

               <!--email-->
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter Email"
          required
          />

          <!--phone-->

          <label for="phone">Telephone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter Telephone (optional)"
            />

            <!--message-->

            <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="enter message"
                ></textarea>

                <!--checkbox-->
            <label for="checkbox">i agree to the terms and conditions</label>
            <input type="checkbox" id="checkbox" name="checkbox" />

            <!--submit-->
            <input type="submit" value="submit" />

  
   

</form>    
  </body>
</html>
